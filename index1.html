<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #crypto-container {
            margin-top: 100px;
            padding: 20px;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #5c6bc0;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3949ab;
        }
        #price-display {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #76ff03;
        }
        .error {
            color: #ff1744;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Price Tracker</h1>

    <div id="crypto-container">
        <input type="text" id="crypto-input" placeholder="Enter cryptocurrency (e.g. bitcoin)">
        <button id="fetch-btn">Get Price</button>
        <div id="price-display"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
